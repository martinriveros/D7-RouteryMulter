<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Document</title>
  </head>
  <body>
    <h2>INGRESE EL NUEVO PRODUCTO</h2>

    <form
      action="/api/productos"
      method="post"
      enctype="application/x-www-form-urlencoded"
    >
      <label for="nombreProd">Title</label>
      <input type="text" id="nombreProd" name="title" /><br />
      <label for="thumbProd">Price</label>
      <input type="text" id="precioProd" name="price" /><br />
      <label for="thumbProd">Thumbnail</label>
      <input type="text" id="thumbProd" name="thumbnail" /><br />

      <input type="submit" />
    </form>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</html>
